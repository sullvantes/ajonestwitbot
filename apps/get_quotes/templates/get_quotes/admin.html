<!DOCTYPE html>

    <title>Alex Jones' House of Reason -- Home</title>


    {% include 'main/header.html' %}
    
      <div class="row marketing">
        <div class="col-lg-6">
        <h3>Quotes Need Approval</h3>
        {% if quotes %}
        {% for quote in quotes %}
          {{quote.quote}} <br> {{quote.tags}}<br> <a href="{% url 'quotes:delete' quote_id=quote.id %}">Delete</a> <a href="{% url 'quotes:approve' quote_id=quote.id %}">Approve</a>
        {% endfor %}
        {% else %}
        No quotes for approval at this time.<br><br>  
        {% endif %}
        
        
        
        
        
        </div>
      <br><br><br><br>  
      </div>
      <footer class="footer">
        <p>Established July 2017</p>
      </footer>

      </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
